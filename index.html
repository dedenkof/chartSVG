<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart</title>

  <style>
    circle:nth-child(2n){
      fill: rgba(0,0,0,0);
      stroke: #10c1a8;
      stroke-width: 20;
    }
    circle{
      display: inline-block;
      fill: rgba(0,0,0,0);
      size: 120px;
      stroke: #dfdcd5;
      stroke-width: 20;
      stroke-dasharray: 314px 314px;
      transition: stroke-dasharray .8s;
    }
  </style>
</head>
<body>
  <svg class="circle" width="120" height="120">
    <circle transform="rotate(-90)" r="50" cx="-60" cy="60"></circle>
    <!--  date = need percent * 314/100; 80% *314/100 -->
    <circle transform="rotate(-90)" style="stroke-dasharray: 250px 314px;" r="50" cx="-60" cy="60"></circle>

  </svg>
</body>
</html>
